<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Su-35 Jet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="bg-gray-800 py-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold text-blue-400">Su-35 Jet</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
                <li><a href="gallery.html" class="hover:text-blue-400">Gallery</a></li>
                <li><a href="about.html" class="hover:text-blue-400">About</a></li>
                <li><a href="contact.html" class="text-blue-400 font-semibold">Contact</a></li>
                <li><a href="privacy.html" class="hover:text-blue-400">Privacy</a></li>
            </ul>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto mt-8 relative">
        <div class="relative w-full h-[300px] md:h-[400px] overflow-hidden rounded-lg shadow-lg">
            <img id="slide-image" src="media/Su-35-1.jpg" alt="Su-35 Jet"
                class="w-full h-full object-cover">
            
            <button id="prev" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-900 bg-opacity-50 text-white px-3 py-2 rounded-full hover:bg-opacity-75">
                &#10094;
            </button>
            <button id="next" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-900 bg-opacity-50 text-white px-3 py-2 rounded-full hover:bg-opacity-75">
                &#10095;
            </button>
        </div>
    </div>

    <main class="max-w-4xl mx-auto mt-8 px-6">
        <h2 class="text-3xl font-semibold text-blue-400 text-center">Contact Us</h2>
        <p class="text-center text-gray-300 mt-4">
            Have any questions? Feel free to reach out using the form below.
        </p>

        <form action="#" method="POST" class="mt-8 bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block text-gray-300">Full Name</label>
                <input type="text" id="name" name="name" class="w-full mt-2 p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-300">Email</label>
                <input type="email" id="email" name="email" class="w-full mt-2 p-2 rounded bg-gray-700 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-300">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full mt-2 p-2 rounded bg-gray-700 border border-gray-600 text-white" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
                Send Message
            </button>
        </form>
    </main>

    <footer class="bg-gray-800 mt-10 py-4 text-center">
        <p>&copy; 2025 Su-35 Jet | <a href="privacy.html" class="text-blue-400 hover:underline">Privacy Policy</a></p>
    </footer>

    <script>
        const images = [ 
            "media/800px-Sukhoi_Su-35.jpg", 
            "media/download.jpeg", 
            "media/download (2).jpeg", 
            "media/Su-35.jpg" 
        ];

        let currentIndex = 0;
        const slideImage = document.getElementById("slide-image");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        function showImage(index) {
            slideImage.src = images[index];
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        nextButton.addEventListener("click", nextSlide);
        prevButton.addEventListener("click", prevSlide);

        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
